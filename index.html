<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="picture"></section>
        <section class="information">
          <div class="summary">
            <span class="heading">Order Summary</span>
            <p class="paragraph">
              You can now listen to millions of songs audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="annual-plan">
              <div class="pricing-section">
                <img src="./images/icon-music.svg" alt="music" />
                <div class="price-info">
                  <span class="pricing-heading">Annual Plan</span>
                  <span class="price">$59.99/year</span>
                </div>
              </div>
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="btn proceed">Proceed to Payment</button>
            <button class="btn cancel">Cancel Order</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
